<h2>各设备默认IP地址</h2>
<ul>
  <li>主机为10.10.10.2, 少数商家会拥有第二台副机，那副机的IP地址为10.10.10.3 。</li>
  <li>税务打印机为10.10.10.8，少数商家会拥有第二台，那第二台的IP地址为10.10.10.9 。</li>
  <li>发射器为10.10.10.21，10.10.10.22 以此类推。</li>
  <li>打印机为10.10.10.31，10.10.10.32 以此类推。</li>
  <li>以下设备通常为自动获取IP：厨房屏幕，平板。</li>
</ul>
