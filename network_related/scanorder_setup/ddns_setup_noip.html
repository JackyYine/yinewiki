<h1>DDNS</h1>
<p>DDNS能将一个一个域名网址持续指向一台路由器的网络服务，这样就能获得类似于固定IP的效果。 DDNS不是我们公司提供的服务，是由第三方网络公司提供，这边选择有较好名声与体验的 <strong>NO-IP</strong> 公司。</p>
<h2>如何建立一个域名</h2>
<p>首先需要在 <a href="https://www.noip.com/">NO-IP官方网站</a> 创建一个账号。(需要商家提供他们的邮箱地址) 步骤如下：</p>

<h2>后续操作</h2>
<p>在完成以上操作后，若没有开通包年服务的话一个月后ddns会失效，在失效一周后ddns网址会被放回公海，若没有人注册的话可以在个人中心重新申请网址所有权。</p>
