<h1>IP Pubblico Statico</h1>
<h2>与我们传统局域网使用的区别</h2>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>&nbsp;</td>
        <td>传统局域网</td>
        <td>开通IP Pubblico Statico的商家</td>
      </tr>
      <tr>
        <td>&nbsp;主要应用作用</td>
        <td>&nbsp;二维码扫码点餐</td>
        <td>&nbsp; 二维码扫码点餐</td>
      </tr>
      <tr>
        <td>
          <p>&nbsp;优势</p>
          <p>&nbsp;</p>
        </td>
        <td style="background-color:hsl(0, 0%, 100%);">&nbsp;比较稳定，比如外网断网、更换网络运营商时不需要更换二维码，也不会影响本身的网络使用</td>
        <td style="background-color:hsl(0, 0%, 100%);">
          <ol>
            <li><strong>客人比较便捷</strong>，相较于传统的局域网扫码，不需要客人连入WiFi后再操作，可以直接扫码点餐&nbsp;</li>
            <li>可以使用一个跑堂账户登录，不论在哪里都可以<strong>实时观看到店内的经营情况</strong></li>
          </ol>
        </td>
      </tr>
      <tr>
        <td>
          <p>&nbsp;缺点</p>
          <p>&nbsp;</p>
        </td>
        <td>
          <ol>
            <li>&nbsp;不能远程实时观看店内经营情况</li>
            <li>客人需要先加入WiFi再扫码点餐</li>
          </ol>
        </td>
        <td>
          <ol>
            <li>&nbsp;需要同时开启“距离限制”功能（或者禁止顾客开桌功能），防止客人拍下二维码远程下单</li>
          </ol>
        </td>
      </tr>
