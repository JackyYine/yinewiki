<h1>商家卡顿</h1>
<h2>1-看网线、电源线的连接</h2>
<p>先去检查Router、Switch等设备的电源网线连接是否正常，如果有断掉，让他们重插进去看看是否有解决</p>
<h2>2-看软件</h2>
<p>检查主机的Server是否启用中，如果断线重启服务，如果一直不停的断开，重启主机尝试是否能解决，如果还不行，卸掉重装（PointMe的文件夹包括data都要删除掉）</p>
<h2>3-固件升级</h2>
<p>Omada升级，按照先Router再发射器的原理进行升级，</p>
<p>Router升级大约需要15-20Min的时间。</p>
