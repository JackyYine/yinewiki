<h1>主页面</h1>
<p>在成功登陆后，用户可以点击上方的导航栏中的按钮进行页面的切换：</p>
<ul>
  <li><a href="/zh/pointsme_product_manual/open_table_button">开台</a> 用于查看桌台界面</li>
  <li><a href="/zh/pointsme_product_manual/booking_button">预约</a> 用于查看预约信息</li>
  <li><a href="/zh/pointsme_product_manual/take_out_button">外卖</a> 用于查看所有外卖信息</li>
  <li><a href="/zh/pointsme_product_manual/order_record_button">订单</a> 用于查看历史订单信息与日总结</li>
  <li><a href="/zh/pointsme_product_manual/customers_button">顾客</a> 可以查看所有记录过的外卖顾客信息（此处并不会显示发票相关的顾客信息，若想查看客户公司或者P.IVA一类信息请参照下一栏）</li>
  <li><a href="/zh/pointsme_product_manual/invoice_record_button">发票</a> 用于查看所有发票信息与发票顾客信息<br>用于设置各项软件内参数</li>
  <li><a href="/zh/pointsme_product_manual/setting_page">设置</a> 用于配置软件内各项参数</li>
</ul>
