<h1>税务打印机</h1>
<p>税务打印机，也称为Stampante Fiscale，是经过税务局认证过的机构发行的特殊热敏打印机，其内置了税务模块，需要连接互联网用于发送每日的日总结。</p>
<p>我们公司现阶段支持以下品牌的税务打印机:</p>
<ul>
  <li>Epson</li>
  <li>Custom</li>
  <li>Axon</li>
  <li>Ditron</li>
  <li>3i</li>
</ul>
