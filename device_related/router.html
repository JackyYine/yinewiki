<h1>路由器</h1>
<p>粗略来讲路由器是用于生成一个以它为基点的网络，主要负责网络内外的数据传输与其内部网络的管理。</p>
<p>我们的PointsMe网络是通过我们提供的路由器生成的二级网络，然后将我们的路由器连接到商家的外网路由器从而连接互联网。</p>
<p>我们现阶段提供以下路由器:</p>
<ul>
  <li>TP-Link ER605<br>&nbsp;</li>
</ul>
