<h1>Epson 热敏打印机</h1>
<p>Epson的热敏打印机的驱动安装过程都是相同的。</p>
<p>首先确保拥有正确的驱动，确保驱动适配当前的打印机型号，此处以T20 III型号为例子解释:<br>&nbsp;</p>
<figure class="image"><img src="/epson_普通1.png">
  <figcaption>找到驱动进行安装</figcaption>
</figure>
<figure class="image"><img src="/epson_普通2.png">
  <figcaption>已经安装好的驱动样子名称</figcaption>
</figure>
<figure class="image"><img src="/epson_普通3.png">
  <figcaption>驱动界面</figcaption>
</figure>
<p>这里需要做一些设置，我们的打印机多数为网口连接，所以3通讯设置这里，需要选择为Ethernet，选择好之后，需要把打印机的ip地址填写起来，如果是修改ip地址也是这里</p>
<p>2打印机的机型和名称可以在这里直接修改</p>
<figure class="image"><img src="/epson普通_4.png"></figure>
<figure class="image"><img src="/epson_普通5.png">
  <figcaption>更改epson 打印机长度</figcaption>
</figure>
<h2>安装流程</h2>
<p>确保打印机连上电源与网络</p>
<p>安装打印机驱动 安装完成后在Windows开始输入 Epson即可搜索到驱动软件</p>
<p>打开后点击</p>
