<p>&nbsp;</p>
<h2>预约页面</h2>
<p>可以在这个页面管理预约（查看，添加，修改）<br>通过上方的搜索条件框，可以进行快速搜索</p>
<h4>添加预约</h4>
<p>1. 点击“添加预约”&nbsp;</p>
<figure class="image"><img src="/9c558fcd43caf0cc7a7eef92891e3f3.png"></figure>
<p>2. 选择日期时间，输入人数 再点击查询</p>
<figure class="image image_resized" style="width:30.79%;"><img src="/08ec103e295e358375fe640dbb327e7.png"></figure>
<p>3. 选择系统弹出的空闲桌台&nbsp;</p>
<figure class="image image_resized" style="width:30.36%;"><img src="/48b27aa3badfbfb9e7e8de93305c5b4.png"></figure>
<p>4. 输入客户信息（手机号，名称）和备注，并点击确定</p>
<figure class="image image_resized" style="width:29.95%;"><img src="/caeb5be2ec9f4c8ca4ec1e03717c5ae.png"></figure>
<p>&nbsp;</p>
<h4>修改预约</h4>
<p>如想更改预约信息可通过对应预约选项里的“修改”。如想取消预约则点击“取消”</p>
<figure class="image"><img src="/a42717e5fd67a85b67764700880bcaf.png"></figure>
<p>&nbsp;</p>
<h4>预约开桌</h4>
<p>当客户到达餐厅时，点击对应预约旁边的“开台”按钮，选择菜单类型，输入用餐人数并确认。</p>
<figure class="image"><img src="/7dc8612c5c020d0c5892b301898f49d.png"></figure>
