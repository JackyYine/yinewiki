<h1>打印机常见的几种问题</h1>
<ol>
  <li>不出纸</li>
  <li>卡纸</li>
  <li>不会自动切纸</li>
  <li>打印机异常，产生“哔~哔~”的声音</li>
  <li>打出来一堆乱码字样</li>
  <li>打字不清晰</li>
  <li>打印机疯了，疯狂出单，自动打印</li>
  <li>打印机自己时不时出没下单的菜品单</li>
  <li>打印机显示错误出不了纸，但是按打印机的端口看到的ip又能ping通，重启打印机的网络跟电源都没用</li>
</ol>
