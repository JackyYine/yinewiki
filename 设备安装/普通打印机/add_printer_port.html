<h1>教程</h1>
<ol>
  <li>打开控制面板</li>
  <li>点击 <strong>设备与打印机</strong></li>
  <li>右键点击任意打印机，选择 打印机属性 ，点击 端口 ，点击 添加端口 （如果此按钮为灰色则需要回到此步骤初并右键其他任意一台）</li>
  <li>选择 TCP/IP 端，点击新端口。</li>
  <li>在打开的窗口点击下一步， 输入打印机的IP地址，点击 下一页 即可开始自动配置</li>
  <li>完成后点击下一页</li>
  <li>点击完成</li>
</ol>
